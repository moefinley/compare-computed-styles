<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="Results.css">
    <script src="libs/jquery-3.1.1.min.js"></script>
    <script src="libs/knockout-3.4.1.debug.js"></script>
    <script src="libs/knockout.mapping-latest.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/require.js" data-main="Results.js"></script>
</head>
<body>
<form id="jsonFile" name="jsonFile" enctype="multipart/form-data" method="post" class="form-inline">

    <fieldset class="form-group">
        <label for="fileinput">Select a JSON file</label>
        <input type="file" id="fileinput">
        <input type="button" id="btnLoad" value="Load" data-bind="click: loadFile" class="btn btn-default">
    </fieldset>

</form>
<hr/>
<dl class="dl-horizontal">
    <dt>Original</dt>
    <dd data-bind="text: data.original"></dd>
    <dt>Comparator</dt>
    <dd data-bind="text: data.comparator"></dd>
    <dt>Date</dt>
    <dd data-bind="text: convertedDate"></dd>
</dl>
<div data-bind="foreach:data.pages">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
                <a data-bind="attr: {href:('#'+id())}" role="button" data-toggle="collapse"
                   aria-expanded="false" aria-controls="collapseExample">
                    <span data-bind="text:name"></span>
                    <span class="pull-right">
                        Elements: <span class="label label-as-badge label-default" data-bind="text: elementsWithElementChangesCount"></span>
                        Styles: <span class="label label-as-badge" data-bind="text: elementsWithStyleChangesCount, css: {'label-danger': elementsWithStyleChangesCount() > 1, 'label-default': elementsWithStyleChangesCount() < 1}"></span>
                    </span>

                </a>
            </h4>
        </div>
        <div class="panel-collapse collapse" data-bind="attr: {id:id}">
            <div class="panel">
                <div class="well">
                    <!-- ko foreach: elementsToTest -->
                    <div data-bind="component: {name: 'diff-element', params: $data}"></div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
</div>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>

</body>
</html>
